<linearGradient id="{{ collection.item }}-linear-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%"   style="stop-color:hsl({{ collection.hue }},35%,20%)" />
    <stop offset="50%"  style="stop-color:hsl({{ collection.hue }},35%,30%)" />
    <stop offset="100%" style="stop-color:hsl({{ collection.hue }},35%,20%)" />
</linearGradient>
