{% assign badge = item_type | append: "=" | append: slug %}
{% assign filtered = site.newsfeed | where_exp: "item", "item.badges contains badge" %}
{% if filtered.size > 0 %}
  {% assign post = filtered | sort: "date" | reverse | first %}
  <a class="recent-news {{ collection_name }}-linear-gradient" href="{{ post.url }}">Recent News</a>
{% endif %}
