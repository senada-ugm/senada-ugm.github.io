---
# eight equally spaced hues: 
# 0 red
# 45 gold
# 90 limegreen
# 135 green
# 180 cyan
# 225 blue
# 270 purple
# 315 magenta

# collection is the class of data hue is applied to
# item_type is a singular noun used to label an instance of the collection

- collection: resources
  item_type: resource
  hue: 0 # red

- collection: people
  item_type: person
  hue: 45 # gold

- collection: events
  item_type: event
  hue: 90 # limegreen

- collection: funding
  item_type: funding
  hue: 135 # green

- collection: newsfeed
  item_type: post
  hue: 180 # cyan

- collection: projects
  item_type: project
  hue: 225 # blue
- collection: other
  item_type: other
  hue: 225 # blue, same as projects
- collection: home
  item_type: null
  hue: 225 # blue, same as projects.
- collection: banner
  item_type: null
  hue: 225 # blue, same as projects.

- collection: publications
  item_type: publication
  hue: 270 # purple

- collection: contact
  item_type: contact
  hue: 315 # magenta
